<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your games
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- The actual cards -->
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let game of gameList" (click)="onClick()">
      <ion-item>
        <ion-card>
          <ion-grid fixed>
            <ion-row>
              <ion-col>
                <ion-card-header>
                  <ion-card-title>{{game.name}}</ion-card-title>
                  <ion-card-subtitle>Created: {{game.createdDate | date:"mediumDate"}}</ion-card-subtitle>
                  <ion-card-subtitle>Last save: {{game.lastSaved | date:"mediumDate"}}</ion-card-subtitle>
                </ion-card-header>
              </ion-col>
              <ion-col size="auto">
                <ion-card-content>
                  <ion-row class="d-flex justify-content-center">
                    <h1>{{game.entities | countPlayersInEntities}}</h1>
                  </ion-row>
                  <ion-row>
                    <ion-label>players</ion-label>
                  </ion-row>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <!-- Lower right button to add cards/entities -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="addNewGame()">
        <ion-icon name="game-controller-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="secondary">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
